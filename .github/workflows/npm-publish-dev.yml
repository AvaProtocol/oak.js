name: Publish dev version

on:
  workflow_dispatch:
    inputs:
      trigger-manual:
        description: 'Manually trigger the workflow'

jobs:
  publish-dev-version:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ¤˜ checkout
        uses: actions/checkout@v3

      - name: Set name of packages
        id: set_package_names
        run: echo '["@oak-network/api-augment", "@oak-network/types"]' > packages.json

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: ðŸ› ï¸ Build
        run: npm run build

      - name: ðŸ” Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTOMATION_TOKEN_CHRIS }}" > ~/.npmrc

      - name: Loop through Package Names
        id: loop-package-names
        run: |
          package=($(cat packages.json))
          for item in "${package[@]}"; do
            echo "Processing package: $item"
            
            - name: ðŸš€ Publish api-augment package
            working-directory: ./packages/$item
            run: npm publish --tag dev
            
          done

      - name: Use loop outputs
        run: |
          echo "Loop completed."