name: NPM publish dev version

on:
  workflow_dispatch:

jobs:
  publish-dev-versions:
    runs-on: ubuntu-latest
    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v3

      - name: ⚙️ Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 18.x
          cache: 'npm'

      - name: 🔐 Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTOMATION_TOKEN_CHRIS }}" > ~/.npmrc
      - run: npm ci --ignore-scripts

      # - name: ✌️ Update versions (Commented for now since I don’t think we should auto-upgrade dependencies)
      #   run: npx ts-node --esm ./scripts/update-dev-versions.ts

      - name: 🛠️ Build
        run: npm run build

      - name: Publish all packages
        run: |
          for dir in packages/*; do
            if [ -d "$dir" ]; then
              echo "Publishing $dir package"
              cd "$dir"
              npm publish --tag dev
              cd ..
            fi
          done