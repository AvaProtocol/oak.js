name: Publish dev version

on:
  workflow_dispatch:
    inputs:
      trigger-manual:
        description: 'Manually trigger the workflow'

jobs:
  publish-dev-version:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        package:
          # List the packages to run here. The matrix will run one job for each package parallelly. 
          - api-augment
          - types

    steps:
      - name: 🤘 checkout
        uses: actions/checkout@v3

      - name: Set name of packages
        id: set_package_names
        run: |
          packages='api-augment types'
          echo "::set-output name=packages::$packages"

      - name: Setup Node.js environment
        uses: actions/setup-node@v3.0.0
        with:
          node-version: 18.x
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci --ignore-scripts

      - name: 🛠️ Build
        run: npm run build

      - name: 🔐 Authenticate with NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTOMATION_TOKEN_CHRIS }}" > ~/.npmrc

      - name: 🚀 Publish ${{ matrix.package }} package
        working-directory: ./packages/${{ matrix.package }}/build
        run: npm publish --tag dev
